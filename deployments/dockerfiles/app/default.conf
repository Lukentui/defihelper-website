server {
    listen 8080;

    server_name _;

    if ($host ~* www\.(.*)) {
       set $host_without_www $1;
       rewrite ^(.*)$ https://$host_without_www$1 permanent;
    }

    root /app;

    location / {
        try_files $uri $uri/ @prerender;
    }

    location /index.html {
        include prerenderer.conf;
    }

    location @prerender {
        include prerenderer.conf;
    }

    location ~ /\. {
        deny all;
    }
}
